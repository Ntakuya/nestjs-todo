version: '3.8'
services:
  api:
    container_name: todo_api
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    tty: true
    restart: always
    env_file: .env
    ports:
      - '3000:3000'
    command: npm run start:dev
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
